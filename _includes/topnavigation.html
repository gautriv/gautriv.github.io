<style>
    /* Navbar Background with Optimized Gradient */
    nav.navbar {
        background: linear-gradient(90deg, rgb(52, 152, 219), rgb(241, 196, 15), rgb(46, 204, 113), rgb(231, 76, 60));
        background-size: 400% 400%;
        animation: gradientBG 10s ease infinite;
        padding: 15px;
        border-radius: 8px;
    }

    /* Gradient Animation */
    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Navbar Brand */
    .navbar-brand {
        color: rgb(255, 255, 255);
        font-size: 24px;
        font-weight: bold;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    .navbar-brand:hover {
        color: rgb(253, 253, 253);
        text-decoration: none;
    }

    /* Social Links Styling */
    .social-links {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .social-links a {
        margin: 0 10px;
        font-size: 20px;
        color: rgb(255, 255, 255);
        transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-links a:hover {
        color: rgb(255, 255, 0); /* Bright yellow hover effect */
        transform: scale(1.2); /* Slight zoom effect */
    }

    /* Toggle Button for Mobile */
    .navbar-toggler span {
        display: block;
        background-color: rgb(255, 255, 255);
        height: 3px;
        width: 25px;
        margin: 5px auto;
    }

    /* Search Bar Styling */
    .search-area-inner {
        background: rgb(255, 255, 255);
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .search-area-inner .form-group {
        display: flex;
        align-items: center;
    }

    .search-area-inner .submit {
        background: rgb(52, 152, 219);
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 5px;
        transition: background 0.3s ease;
    }

    .search-area-inner .submit:hover {
        background: rgb(41, 128, 185);
    }

    /* Media Query for Smaller Screens */
    @media (max-width: 768px) {
        .social-links {
            flex-direction: row;
            justify-content: space-around;
        }

        .social-links a {
            margin: 0 5px;
        }
    }
</style>

<nav class="navbar navbar-expand-lg">
    <div class="search-area">
        <div class="search-area-inner d-flex align-items-center justify-content-center">
            <div class="close-btn"><i class="icon-close"></i></div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-8">
                    <form action="#">
                        <div class="form-group">
                            {% include search.html %}
                            <button type="submit" class="submit"><i class="icon-search-1"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="navbar-header d-flex align-items-center justify-content-between">
            <!-- Brand -->
            <a class="navbar-brand" href="{{ '/' | prepend: site.baseurl }}">
                <i class="fa fa-keyboard-o"></i> Being Technical Writer
            </a>

            <!-- Social Media Links -->
            <div class="social-links">
                <a href="https://twitter.com/beingtechwriter" target="_blank" rel="noopener noreferrer"><i class="fa fa-twitter"></i></a>
                <a href="https://www.linkedin.com/in/gauravtrivedi1988/" target="_blank" rel="noopener noreferrer"><i class="fa fa-linkedin"></i></a>
                <a href="https://github.com/gautriv" target="_blank" rel="noopener noreferrer"><i class="fa fa-github"></i></a>
                <a href="https://beingtechnicalwriter.quora.com" target="_blank" rel="noopener noreferrer"><i class="fa fa-quora"></i></a>
                <a href="https://www.youtube.com/channel/UCBrWnqQ9J3ZG_XKq6Ts1-_w" target="_blank" rel="noopener noreferrer"><i class="fa fa-youtube"></i></a>
            </div>

            <!-- Toggle Button -->
            <button type="button" data-toggle="collapse" data-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler">
                <span></span><span></span><span></span>
            </button>
        </div>

        <!-- Navbar Menu -->
        {% include navbarmenu.html %}
    </div>
</nav>
