<!-- World-Class Search Experience -->
<style>
@import url('https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap');

/* Override the search area overlay */
.navbar .search-area {
    position: fixed !important;
    top: 0 !important;
    left: 0 !important;
    width: 100vw !important;
    height: 100vh !important;
    z-index: 99999 !important;
    background: linear-gradient(135deg, rgba(15, 23, 42, 0.97), rgba(30, 41, 59, 0.98)) !important;
    backdrop-filter: blur(20px) !important;
    -webkit-backdrop-filter: blur(20px) !important;
}

.navbar .search-area-inner {
    position: relative !important;
    width: 100% !important;
    height: 100% !important;
    max-width: none !important;
    padding: 0 !important;
    background: transparent !important;
    box-shadow: none !important;
    border-radius: 0 !important;
    display: flex !important;
    flex-direction: column !important;
    align-items: center !important;
    justify-content: flex-start !important;
    padding-top: 80px !important;
    overflow-y: auto !important;
}

/* Close button - top right */
.navbar .search-area-inner .close-btn {
    position: fixed !important;
    top: 30px !important;
    right: 30px !important;
    width: 56px !important;
    height: 56px !important;
    display: flex !important;
    align-items: center !important;
    justify-content: center !important;
    background: rgba(255, 255, 255, 0.1) !important;
    border: 1px solid rgba(255, 255, 255, 0.2) !important;
    border-radius: 16px !important;
    cursor: pointer !important;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
    font-size: 24px !important;
    color: rgba(255, 255, 255, 0.8) !important;
    z-index: 100001 !important;
}

.navbar .search-area-inner .close-btn:hover {
    background: linear-gradient(135deg, #ef4444, #dc2626) !important;
    border-color: transparent !important;
    color: #ffffff !important;
    transform: rotate(90deg) scale(1.1) !important;
    box-shadow: 0 10px 40px rgba(239, 68, 68, 0.4) !important;
}

/* Hide the default form group styling */
.navbar .search-area-inner .row {
    width: 100% !important;
    max-width: 700px !important;
    margin: 0 auto !important;
    padding: 0 24px !important;
}

.navbar .search-area-inner .col-md-8 {
    flex: 0 0 100% !important;
    max-width: 100% !important;
}

.navbar .search-area-inner .form-group {
    position: relative !important;
    margin-bottom: 0 !important;
    display: block !important;
}

/* Hide default submit button */
.navbar .search-area-inner .submit {
    display: none !important;
}

/* Search Container */
#search-container {
    position: relative;
    width: 100%;
    font-family: 'Sora', -apple-system, BlinkMacSystemFont, sans-serif;
}

/* Search Input - Glassmorphism style */
#search-input {
    width: 100% !important;
    padding: 18px 24px !important;
    font-size: 1.15rem !important;
    font-weight: 400 !important;
    color: #ffffff !important;
    background: rgba(255, 255, 255, 0.07) !important;
    border: 1px solid rgba(255, 255, 255, 0.12) !important;
    border-radius: 14px !important;
    outline: none !important;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
    font-family: 'Sora', -apple-system, BlinkMacSystemFont, sans-serif !important;
    box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.08) !important;
}

#search-input:focus {
    background: rgba(255, 255, 255, 0.1) !important;
    border-color: rgba(99, 102, 241, 0.5) !important;
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15), 0 8px 32px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.1) !important;
}

#search-input::placeholder {
    color: rgba(255, 255, 255, 0.4) !important;
    font-weight: 400 !important;
}

/* Results Container */
#results-container {
    list-style: none !important;
    padding: 0 !important;
    margin: 20px 0 0 0 !important;
    max-height: 50vh !important;
    overflow-y: auto !important;
    border-radius: 14px !important;
}

#results-container::-webkit-scrollbar {
    width: 8px;
}

#results-container::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 4px;
}

#results-container::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 4px;
}

#results-container::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.3);
}

/* Individual Result Item */
#results-container a {
    display: flex !important;
    align-items: center !important;
    padding: 16px 20px !important;
    background: rgba(255, 255, 255, 0.05) !important;
    border: 1px solid rgba(255, 255, 255, 0.08) !important;
    border-radius: 12px !important;
    margin-bottom: 8px !important;
    text-decoration: none !important;
    transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1) !important;
    position: relative !important;
    overflow: hidden !important;
}

#results-container a::before {
    content: '→' !important;
    position: absolute !important;
    right: 20px !important;
    top: 50% !important;
    transform: translateY(-50%) translateX(8px) !important;
    font-size: 1rem !important;
    color: rgba(99, 102, 241, 0) !important;
    transition: all 0.25s ease !important;
}

#results-container a::after {
    content: '' !important;
    position: absolute !important;
    left: 0 !important;
    top: 0 !important;
    bottom: 0 !important;
    width: 3px !important;
    background: linear-gradient(180deg, #6366f1, #8b5cf6) !important;
    opacity: 0 !important;
    transition: opacity 0.25s ease !important;
}

#results-container a:hover {
    background: rgba(255, 255, 255, 0.1) !important;
    border-color: rgba(99, 102, 241, 0.4) !important;
    transform: translateX(6px) !important;
    box-shadow: 0 4px 20px rgba(99, 102, 241, 0.15) !important;
    text-decoration: none !important;
}

#results-container a:hover::before {
    transform: translateY(-50%) translateX(0) !important;
    color: rgba(167, 139, 250, 1) !important;
}

#results-container a:hover::after {
    opacity: 1 !important;
}

#results-container a p {
    margin: 0 !important;
    padding-right: 30px !important;
    font-size: 0.95rem !important;
    font-weight: 500 !important;
    color: rgba(255, 255, 255, 0.85) !important;
    line-height: 1.4 !important;
    transition: color 0.25s ease !important;
}

#results-container a:hover p {
    color: #ffffff !important;
}

/* No Results Message */
#results-container > p {
    text-align: center !important;
    padding: 60px 24px !important;
    color: rgba(255, 255, 255, 0.6) !important;
    font-size: 1.1rem !important;
    background: rgba(255, 255, 255, 0.04) !important;
    border-radius: 16px !important;
    margin: 0 !important;
    border: 1px dashed rgba(255, 255, 255, 0.15) !important;
}

/* Search hint */
.search-hint {
    text-align: center !important;
    margin-top: 24px !important;
    color: rgba(255, 255, 255, 0.35) !important;
    font-size: 0.85rem !important;
    font-family: 'Sora', sans-serif !important;
}

.search-hint kbd {
    background: rgba(255, 255, 255, 0.08) !important;
    border: 1px solid rgba(255, 255, 255, 0.15) !important;
    padding: 4px 10px !important;
    border-radius: 6px !important;
    font-size: 0.8rem !important;
    margin: 0 4px !important;
    color: rgba(255, 255, 255, 0.6) !important;
    font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace !important;
}

/* Search Header */
.search-header {
    text-align: center;
    margin-bottom: 32px;
    padding: 0;
}

.search-header h2 {
    font-family: 'Sora', sans-serif;
    font-size: 2rem;
    font-weight: 600;
    color: #ffffff;
    margin: 0 0 8px 0;
    background: linear-gradient(135deg, #ffffff, #a5b4fc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.search-header p {
    font-family: 'Sora', sans-serif;
    font-size: 1rem;
    color: rgba(255, 255, 255, 0.45);
    margin: 0;
}

/* Animation for results */
@keyframes slideInUp {
    from {
        opacity: 0;
        transform: translateY(12px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

#results-container a {
    animation: slideInUp 0.2s ease forwards;
}

#results-container a:nth-child(1) { animation-delay: 0s; }
#results-container a:nth-child(2) { animation-delay: 0.03s; }
#results-container a:nth-child(3) { animation-delay: 0.06s; }
#results-container a:nth-child(4) { animation-delay: 0.09s; }
#results-container a:nth-child(5) { animation-delay: 0.12s; }
#results-container a:nth-child(6) { animation-delay: 0.15s; }
#results-container a:nth-child(7) { animation-delay: 0.18s; }
#results-container a:nth-child(8) { animation-delay: 0.21s; }
#results-container a:nth-child(9) { animation-delay: 0.24s; }
#results-container a:nth-child(10) { animation-delay: 0.27s; }

/* Responsive */
@media (max-width: 768px) {
    .navbar .search-area-inner {
        padding-top: 100px !important;
    }
    
    .navbar .search-area-inner .close-btn {
        top: 20px !important;
        right: 20px !important;
        width: 48px !important;
        height: 48px !important;
    }
    
    #search-input {
        font-size: 1.1rem !important;
        padding: 20px 24px !important;
    }
    
    .search-header h2 {
        font-size: 1.8rem;
    }
    
    #results-container a p {
        font-size: 1rem !important;
    }
}
</style>

<!-- Search Header -->
<div class="search-header">
    <h2>What can I help you find?</h2>
    <p>Search through articles, tutorials, and tips</p>
</div>

<!-- Html Elements for Search -->
<div id="search-container">
    <input type="search" name="search" id="search-input" placeholder="Type to search..." autocomplete="off">
    <ul id="results-container"></ul>
</div>
<p class="search-hint">Press <kbd>Esc</kbd> to close · <kbd>Enter</kbd> to select</p>
    
<!-- Script pointing to search-script.js -->
<script src="/js/search-script.js" type="text/javascript"></script>

<!-- Configuration -->
<script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  searchResultTemplate: '<a href="{url}" tabindex="1"><p>{title}</p></a>',
  noResultsText: '<p>No results found. Try different keywords.</p>',
  json: '/search.json',
  fuzzy: true
});

// Auto-focus search input when search area opens
document.addEventListener('DOMContentLoaded', function() {
    const searchBtn = document.querySelector('.search-btn');
    const searchInput = document.getElementById('search-input');
    const searchArea = document.querySelector('.search-area');
    const closeBtn = document.querySelector('.search-area-inner .close-btn');
    
    if (searchBtn && searchInput) {
        searchBtn.addEventListener('click', function(e) {
            e.preventDefault();
            setTimeout(function() {
                searchInput.focus();
            }, 150);
        });
    }
    
    // Close on Escape key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && searchArea && searchArea.style.display !== 'none') {
            searchArea.style.display = 'none';
        }
    });
    
    // Improved close button functionality
    if (closeBtn && searchArea) {
        closeBtn.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            searchArea.style.display = 'none';
        });
    }
});
</script>
