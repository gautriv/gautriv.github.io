<div class="container">
    <div class="row align-items-center">
        <div class="col-lg-6 col-md-12 newsletter-content">
            <div class="newsletter-icon">
                <i class="fa fa-paper-plane"></i>
            </div>
            <h2>Join my newsletter</h2>
            <p>Get the latest insights, tips, and trends in technical writing delivered directly to your inbox. Stay ahead with exclusive content and updates.</p>
            <ul class="newsletter-benefits">
                <li><i class="fa fa-check-circle"></i> Weekly curated articles</li>
                <li><i class="fa fa-check-circle"></i> Industry best practices</li>
                <li><i class="fa fa-check-circle"></i> Early access to courses</li>
            </ul>
        </div>
        <div class="col-lg-6 col-md-12">
            <div class="newsletter-form-container">
                <form action="https://tinyletter.com/beingtechnicalwriter" method="post" target="popupwindow"
                    onsubmit="window.open('https://tinyletter.com/beingtechnicalwriter', 'popupwindow', 'scrollbars=yes,width=800,height=600');return true">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="email" name="email" id="email" class="form-control" placeholder="Your email address" required>
                            <div class="input-group-append">
                                <button type="submit" class="newsletter-submit">Subscribe <i class="fa fa-arrow-right"></i></button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
