<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f7fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e4e9f2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <rect width="800" height="500" fill="url(#bg-gradient)" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#2c3e50">Advanced Training Paradigms</text>
  
  <!-- Supervised Learning -->
  <g transform="translate(200, 160)">
    <rect x="-100" y="-60" width="200" height="120" rx="5" ry="5" fill="#eef2f7" stroke="#b8c4d2" stroke-width="2" />
    <text x="0" y="-35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Supervised Learning</text>
    
    <!-- Data -->
    <rect x="-80" y="-15" width="50" height="20" rx="3" ry="3" fill="#3498db" opacity="0.8" />
    <text x="-55" y="0" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Data</text>
    
    <!-- Labels -->
    <rect x="-80" y="15" width="50" height="20" rx="3" ry="3" fill="#9b59b6" opacity="0.8" />
    <text x="-55" y="30" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Labels</text>
    
    <!-- Model -->
    <rect x="0" y="0" width="60" height="30" rx="3" ry="3" fill="#2ecc71" opacity="0.8" />
    <text x="30" y="20" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Model</text>
    
    <!-- Arrows -->
    <path d="M -30 -5 L 0 15" stroke="#7f8c8d" stroke-width="1.5" marker-end="url(#arrowhead)" />
    <path d="M -30 25 L 0 15" stroke="#7f8c8d" stroke-width="1.5" marker-end="url(#arrowhead)" />
  </g>
  
  <!-- Transfer Learning -->
  <g transform="translate(600, 160)">
    <rect x="-100" y="-60" width="200" height="120" rx="5" ry="5" fill="#eef2f7" stroke="#b8c4d2" stroke-width="2" />
    <text x="0" y="-35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Transfer Learning</text>
    
    <!-- Pre-trained Model -->
    <rect x="-80" y="-15" width="60" height="30" rx="3" ry="3" fill="#3498db" opacity="0.8" />
    <text x="-50" y="0" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">Pre-trained Model</text>
    
    <!-- Domain-specific Data -->
    <rect x="20" y="-15" width="60" height="30" rx="3" ry="3" fill="#e74c3c" opacity="0.8" />
    <text x="50" y="0" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">New Domain Data</text>
    
    <!-- Fine-tuned Model -->
    <rect x="-30" y="30" width="60" height="20" rx="3" ry="3" fill="#2ecc71" opacity="0.8" />
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">Fine-tuned Model</text>
    
    <!-- Arrows -->
    <path d="M -50 15 L -20 30" stroke="#7f8c8d" stroke-width="1.5" />
    <path d="M 50 15 L 20 30" stroke="#7f8c8d" stroke-width="1.5" />
  </g>
  
  <!-- Reinforcement Learning -->
  <g transform="translate(200, 330)">
    <rect x="-100" y="-60" width="200" height="120" rx="5" ry="5" fill="#eef2f7" stroke="#b8c4d2" stroke-width="2" />
    <text x="0" y="-35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Reinforcement Learning</text>
    
    <!-- Agent -->
    <rect x="-70" y="0" width="40" height="25" rx="3" ry="3" fill="#3498db" opacity="0.8" />
    <text x="-50" y="16" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Agent</text>
    
    <!-- Environment -->
    <rect x="30" y="0" width="40" height="25" rx="3" ry="3" fill="#e74c3c" opacity="0.8" />
    <text x="50" y="16" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Environment</text>
    
    <!-- Action -->
    <path d="M -30 10 L 30 10" stroke="#7f8c8d" stroke-width="1.5" />
    <text x="0" y="6" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#34495e">Action</text>
    
    <!-- Reward -->
    <path d="M 30 15 L -30 15" stroke="#7f8c8d" stroke-width="1.5" transform="translate(0, 20)" />
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#34495e">Reward</text>
  </g>
  
  <!-- RLHF -->
  <g transform="translate(600, 330)">
    <rect x="-100" y="-60" width="200" height="120" rx="5" ry="5" fill="#eef2f7" stroke="#b8c4d2" stroke-width="2" />
    <text x="0" y="-35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">RLHF</text>
    
    <!-- AI Model -->
    <rect x="-80" y="-15" width="50" height="25" rx="3" ry="3" fill="#3498db" opacity="0.8" />
    <text x="-55" y="0" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">AI Model</text>
    
    <!-- Human Feedback -->
    <rect x="30" y="-15" width="50" height="25" rx="3" ry="3" fill="#9b59b6" opacity="0.8" />
    <text x="55" y="0" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Human</text>
    
    <!-- Output -->
    <rect x="-80" y="20" width="50" height="20" rx="3" ry="3" fill="#e74c3c" opacity="0.8" />
    <text x="-55" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Output</text>
    
    <!-- Reward Model -->
    <rect x="30" y="20" width="50" height="20" rx="3" ry="3" fill="#2ecc71" opacity="0.8" />
    <text x="55" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Reward</text>
    
    <!-- Arrows -->
    <path d="M -30 -2 L 30 -2" stroke="#7f8c8d" stroke-width="1.5" />
    <path d="M -55 10 L -55 20" stroke="#7f8c8d" stroke-width="1.5" />
    <path d="M 55 10 L 55 20" stroke="#7f8c8d" stroke-width="1.5" />
    <path d="M 30 30 L -30 30" stroke="#7f8c8d" stroke-width="1.5" />
  </g>
  
  <!-- Connecting Elements -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d" />
    </marker>
  </defs>
  
  <!-- Description Elements -->
  <g transform="translate(200, 220)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">• Paired data and labels</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">• Direct error calculation</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">• Clear success metrics</text>
  </g>
  
  <g transform="translate(600, 220)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">• Leverage pre-trained knowledge</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">• Reduce training data needs</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">• Domain adaptation</text>
  </g>
  
  <g transform="translate(200, 390)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">• Trial and error learning</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">• Delayed rewards</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">• Exploration vs. exploitation</text>
  </g>
  
  <g transform="translate(600, 390)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">• Human preferences as rewards</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">• Alignment with human values</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">• Iterative feedback loops</text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="14" font-style="italic" text-anchor="middle" fill="#7f8c8d">Training paradigms determine how AI systems learn and what documentation is needed</text>
</svg> 