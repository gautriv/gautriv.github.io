<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f7fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e4e9f2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <radialGradient id="audience-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:0.5" />
    </radialGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bg-gradient)" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#2c3e50">Documentation for Different Audiences</text>
  
  <!-- AI Model in Center -->
  <circle cx="400" cy="250" r="60" fill="#3498db" opacity="0.2" stroke="#3498db" stroke-width="2" />
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">AI System</text>
  <text x="400" y="275" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#34495e">The documented solution</text>
  
  <!-- Audience: ML Engineers -->
  <g transform="translate(200, 150)">
    <circle cx="0" cy="0" r="70" fill="url(#audience-gradient)" stroke="#3498db" stroke-width="2" />
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">ML Engineers</text>
    
    <g transform="translate(-40, 15)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#34495e">• Architecture details</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#34495e">• Training protocols</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#34495e">• Hyperparameters</text>
    </g>
    
    <!-- Connection to AI System -->
    <path d="M 50 0 L 140 100" stroke="#3498db" stroke-width="1.5" stroke-dasharray="5,3" />
  </g>
  
  <!-- Audience: Product Managers -->
  <g transform="translate(600, 150)">
    <circle cx="0" cy="0" r="70" fill="url(#audience-gradient)" stroke="#3498db" stroke-width="2" />
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Product Managers</text>
    
    <g transform="translate(-40, 15)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#34495e">• Capabilities</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#34495e">• Limitations</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#34495e">• Business impact</text>
    </g>
    
    <!-- Connection to AI System -->
    <path d="M -50 0 L -140 100" stroke="#3498db" stroke-width="1.5" stroke-dasharray="5,3" />
  </g>
  
  <!-- Audience: End Users -->
  <g transform="translate(200, 350)">
    <circle cx="0" cy="0" r="70" fill="url(#audience-gradient)" stroke="#3498db" stroke-width="2" />
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">End Users</text>
    
    <g transform="translate(-40, 15)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#34495e">• Usage guides</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#34495e">• Simple explanations</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#34495e">• FAQs</text>
    </g>
    
    <!-- Connection to AI System -->
    <path d="M 50 0 L 140 -100" stroke="#3498db" stroke-width="1.5" stroke-dasharray="5,3" />
  </g>
  
  <!-- Audience: Executive Leaders -->
  <g transform="translate(600, 350)">
    <circle cx="0" cy="0" r="70" fill="url(#audience-gradient)" stroke="#3498db" stroke-width="2" />
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Executive Leaders</text>
    
    <g transform="translate(-40, 15)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#34495e">• ROI metrics</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#34495e">• Strategic alignment</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#34495e">• Competitive edge</text>
    </g>
    
    <!-- Connection to AI System -->
    <path d="M -50 0 L -140 -100" stroke="#3498db" stroke-width="1.5" stroke-dasharray="5,3" />
  </g>
  
  <!-- Documentation Types -->
  <g transform="translate(400, 410)">
    <rect x="-200" y="0" width="400" height="40" rx="5" ry="5" fill="#eef2f7" stroke="#b8c4d2" stroke-width="2" />
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Documentation Types by Audience</text>
  </g>
  
  <!-- Documentation Types Legend -->
  <g transform="translate(230, 460)">
    <circle cx="0" cy="0" r="6" fill="#e74c3c" />
    <text x="15" y="4" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#34495e">Technical Docs</text>
  </g>
  
  <g transform="translate(370, 460)">
    <circle cx="0" cy="0" r="6" fill="#2ecc71" />
    <text x="15" y="4" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#34495e">Use Cases</text>
  </g>
  
  <g transform="translate(510, 460)">
    <circle cx="0" cy="0" r="6" fill="#9b59b6" />
    <text x="15" y="4" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#34495e">Tutorials</text>
  </g>
  
  <g transform="translate(650, 460)">
    <circle cx="0" cy="0" r="6" fill="#f39c12" />
    <text x="15" y="4" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#34495e">Executive Briefs</text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="490" font-family="Arial, sans-serif" font-size="14" font-style="italic" text-anchor="middle" fill="#7f8c8d">Different audiences require customized documentation approaches</text>
</svg> 