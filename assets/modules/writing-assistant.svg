<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f7fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e4e9f2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <rect width="800" height="500" fill="url(#bg-gradient)" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">AI Writing Assistant for Technical Documentation</text>
  
  <!-- Document with corrections -->
  <g transform="translate(100, 120)">
    <!-- Document background -->
    <rect x="0" y="0" width="320" height="300" rx="5" ry="5" fill="white" stroke="#ddd" stroke-width="2" />
    
    <!-- Document content -->
    <g font-family="Courier New, monospace" font-size="12">
      <!-- Original text with red strikethrough -->
      <text x="20" y="40" fill="#888">The model <tspan fill="#e74c3c" text-decoration="line-through">was trained by</tspan> the researcher.</text>
      <text x="20" y="70" fill="#888">The system <tspan fill="#e74c3c" text-decoration="line-through">utilizes</tspan> a neural network.</text>
      <text x="20" y="100" fill="#888"><tspan fill="#e74c3c" text-decoration="line-through">In order to</tspan> process the data...</text>
      <text x="20" y="130" fill="#888"><tspan fill="#e74c3c" text-decoration="line-through">It is recommended that you</tspan> save weights.</text>
      <text x="20" y="160" fill="#888">The API <tspan fill="#e74c3c" text-decoration="line-through">was documented by</tspan> the team.</text>
      
      <!-- Corrected text in green -->
      <text x="20" y="200" fill="#2ecc71">The researcher trained the model.</text>
      <text x="20" y="230" fill="#2ecc71">The system uses a neural network.</text>
      <text x="20" y="260" fill="#2ecc71">To process the data...</text>
      <text x="20" y="290" fill="#2ecc71">Save weights.</text>
      <text x="20" y="320" fill="#2ecc71">The team documented the API.</text>
    </g>
    
    <!-- "Before" and "After" labels -->
    <text x="30" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7f8c8d">Before (Issues Detected)</text>
    <text x="30" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2ecc71">After (AI Corrections)</text>
  </g>
  
  <!-- AI Assistant -->
  <g transform="translate(500, 160)">
    <!-- Brain-shaped AI with glowing effect -->
    <g filter="url(#glow)">
      <path d="M100,30 C130,0 170,0 200,30 C230,60 230,100 200,130 C170,160 130,160 100,130 C70,100 70,60 100,30 Z" 
            fill="#3498db" opacity="0.8" />
      <path d="M150,40 C120,40 100,60 100,90 C100,120 120,140 150,140 C180,140 200,120 200,90 C200,60 180,40 150,40 Z" 
            fill="#2980b9" opacity="0.5" />
    </g>
    
    <!-- Circuit lines inside brain to represent AI -->
    <path d="M110,70 L130,70 L130,90 L150,90 L150,110 L170,110 L170,90 L190,90" 
          stroke="#fff" stroke-width="2" fill="none" />
    <path d="M110,110 L130,110 L130,90 L150,90 L150,70 L190,70" 
          stroke="#fff" stroke-width="2" fill="none" />
    <circle cx="110" cy="70" r="4" fill="#fff" />
    <circle cx="190" cy="70" r="4" fill="#fff" />
    <circle cx="110" cy="110" r="4" fill="#fff" />
    <circle cx="190" cy="90" r="4" fill="#fff" />
    <circle cx="150" cy="90" r="6" fill="#fff" />

    <!-- Style rules coming from the AI -->
    <g transform="translate(0, 160)">
      <rect x="0" y="0" width="200" height="100" rx="5" ry="5" fill="white" stroke="#3498db" stroke-width="2" />
      <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">AI Style Rules:</text>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">- Use active voice</text>
      <text x="10" y="60" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">- Replace "utilize" with "use"</text>
      <text x="10" y="80" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">- Remove unnecessary words</text>
      <text x="10" y="100" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">- Be direct in instructions</text>
    </g>
  </g>

  <!-- Connection lines between document and AI -->
  <path d="M420,200 C450,200 450,200 470,200" stroke="#3498db" stroke-width="3" stroke-dasharray="5,5" />
  <path d="M420,250 C450,250 450,250 470,250" stroke="#2ecc71" stroke-width="3" stroke-dasharray="5,5" />
  
  <!-- Coffee cups illustration (one full, one crossed out) -->
  <g transform="translate(400, 350)">
    <g transform="translate(-150, 0)">
      <!-- Full coffee cup (human writer needs coffee) -->
      <path d="M0,10 C0,5 5,0 10,0 L40,0 C45,0 50,5 50,10 L45,50 C45,55 40,60 35,60 L15,60 C10,60 5,55 5,50 Z" fill="#7f8c8d" />
      <path d="M5,10 L45,10 L40,50 C40,52.5 37.5,55 35,55 L15,55 C12.5,55 10,52.5 10,50 Z" fill="#95a5a6" />
      <path d="M5,15 L45,15 L42.5,40 L7.5,40 Z" fill="#8e5435" />
      <ellipse cx="25" cy="15" rx="20" ry="5" fill="#7f8c8d" opacity="0.5" />
      
      <!-- Steam from coffee -->
      <path d="M15,0 C15,-5 20,-10 20,-5 C20,0 25,-10 25,-5 C25,0 30,-10 30,-5 C30,0 35,-5 35,0" stroke="#bdc3c7" stroke-width="2" fill="none" />
      
      <text x="25" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#7f8c8d">Human Writer</text>
      <text x="25" y="95" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">(Needs Coffee)</text>
    </g>
    
    <g transform="translate(150, 0)">
      <!-- No coffee cup needed for AI -->
      <path d="M0,10 C0,5 5,0 10,0 L40,0 C45,0 50,5 50,10 L45,50 C45,55 40,60 35,60 L15,60 C10,60 5,55 5,50 Z" fill="#bdc3c7" opacity="0.5" />
      <path d="M5,10 L45,10 L40,50 C40,52.5 37.5,55 35,55 L15,55 C12.5,55 10,52.5 10,50 Z" fill="#ecf0f1" opacity="0.5" />
      
      <!-- Red X over the cup -->
      <path d="M0,0 L50,60 M0,60 L50,0" stroke="#e74c3c" stroke-width="3" />
      
      <text x="25" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#3498db">AI Assistant</text>
      <text x="25" y="95" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#3498db">(No Coffee Needed)</text>
    </g>
  </g>
  
  <!-- Subtitle -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="14" font-style="italic" text-anchor="middle" fill="#7f8c8d">Improving AI/ML documentation without the caffeine addiction</text>
</svg> 