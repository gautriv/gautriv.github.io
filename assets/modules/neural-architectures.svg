<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f7fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e4e9f2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bg-gradient)" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#2c3e50">Neural Network Architectures</text>
  
  <!-- CNN Architecture -->
  <g transform="translate(170, 180)">
    <rect x="-80" y="-70" width="160" height="140" rx="5" ry="5" fill="#eef2f7" stroke="#b8c4d2" stroke-width="2" />
    <text x="0" y="-50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">CNN</text>
    
    <!-- Input Layer -->
    <rect x="-60" y="-30" width="20" height="20" rx="3" ry="3" fill="#3498db" opacity="0.8" />
    <rect x="-60" y="-5" width="20" height="20" rx="3" ry="3" fill="#3498db" opacity="0.8" />
    <rect x="-60" y="20" width="20" height="20" rx="3" ry="3" fill="#3498db" opacity="0.8" />
    
    <!-- Convolutional Layer -->
    <rect x="-20" y="-30" width="20" height="20" rx="3" ry="3" fill="#9b59b6" opacity="0.8" />
    <rect x="-20" y="-5" width="20" height="20" rx="3" ry="3" fill="#9b59b6" opacity="0.8" />
    <rect x="-20" y="20" width="20" height="20" rx="3" ry="3" fill="#9b59b6" opacity="0.8" />
    
    <!-- Pooling Layer -->
    <rect x="20" y="-20" width="20" height="20" rx="3" ry="3" fill="#e74c3c" opacity="0.8" />
    <rect x="20" y="10" width="20" height="20" rx="3" ry="3" fill="#e74c3c" opacity="0.8" />
    
    <!-- FC Layer -->
    <circle cx="60" cy="-10" r="8" fill="#2ecc71" opacity="0.8" />
    <circle cx="60" cy="0" r="8" fill="#2ecc71" opacity="0.8" />
    <circle cx="60" cy="10" r="8" fill="#2ecc71" opacity="0.8" />
    
    <!-- Lines connecting nodes -->
    <path d="M -40 -20 L -20 -20" stroke="#7f8c8d" stroke-width="1" />
    <path d="M -40 5 L -20 5" stroke="#7f8c8d" stroke-width="1" />
    <path d="M -40 30 L -20 30" stroke="#7f8c8d" stroke-width="1" />
    <path d="M 0 -20 L 20 -10" stroke="#7f8c8d" stroke-width="1" />
    <path d="M 0 5 L 20 -10" stroke="#7f8c8d" stroke-width="1" />
    <path d="M 0 30 L 20 20" stroke="#7f8c8d" stroke-width="1" />
    <path d="M 40 -10 L 52 -10" stroke="#7f8c8d" stroke-width="1" />
    <path d="M 40 -10 L 52 0" stroke="#7f8c8d" stroke-width="1" />
    <path d="M 40 -10 L 52 10" stroke="#7f8c8d" stroke-width="1" />
    <path d="M 40 20 L 52 -10" stroke="#7f8c8d" stroke-width="1" />
    <path d="M 40 20 L 52 0" stroke="#7f8c8d" stroke-width="1" />
    <path d="M 40 20 L 52 10" stroke="#7f8c8d" stroke-width="1" />
  </g>
  
  <!-- Transformer Architecture -->
  <g transform="translate(400, 180)">
    <rect x="-90" y="-70" width="180" height="140" rx="5" ry="5" fill="#eef2f7" stroke="#b8c4d2" stroke-width="2" />
    <text x="0" y="-50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Transformer</text>
    
    <!-- Input Embeddings -->
    <rect x="-70" y="-30" width="40" height="15" rx="3" ry="3" fill="#3498db" opacity="0.8" />
    <text x="-50" y="-18" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">Embedding</text>
    
    <!-- Attention Block -->
    <rect x="-70" y="-5" width="40" height="15" rx="3" ry="3" fill="#9b59b6" opacity="0.8" />
    <text x="-50" y="7" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">Attention</text>
    
    <!-- Feed Forward -->
    <rect x="-70" y="20" width="40" height="15" rx="3" ry="3" fill="#e74c3c" opacity="0.8" />
    <text x="-50" y="32" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">Feed Fwd</text>
    
    <!-- Self Attention -->
    <rect x="-10" y="-15" width="40" height="30" rx="3" ry="3" fill="#f39c12" opacity="0.8" />
    <text x="10" y="3" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">Self-Attention</text>
    
    <!-- Output Layer -->
    <rect x="50" y="-15" width="40" height="30" rx="3" ry="3" fill="#2ecc71" opacity="0.8" />
    <text x="70" y="3" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">Output</text>
    
    <!-- Connections -->
    <path d="M -30 -22 L -10 0" stroke="#7f8c8d" stroke-width="1" />
    <path d="M -30 3 L -10 0" stroke="#7f8c8d" stroke-width="1" />
    <path d="M -30 28 L -10 0" stroke="#7f8c8d" stroke-width="1" />
    <path d="M 30 0 L 50 0" stroke="#7f8c8d" stroke-width="1" />
  </g>
  
  <!-- GAN Architecture -->
  <g transform="translate(630, 180)">
    <rect x="-80" y="-70" width="160" height="140" rx="5" ry="5" fill="#eef2f7" stroke="#b8c4d2" stroke-width="2" />
    <text x="0" y="-50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">GAN</text>
    
    <!-- Generator -->
    <rect x="-60" y="-30" width="50" height="30" rx="3" ry="3" fill="#3498db" opacity="0.8" />
    <text x="-35" y="-15" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Generator</text>
    
    <!-- Fake Data -->
    <rect x="-60" y="20" width="50" height="20" rx="3" ry="3" fill="#9b59b6" opacity="0.8" />
    <text x="-35" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Fake Data</text>
    
    <!-- Real Data -->
    <rect x="10" y="-30" width="50" height="20" rx="3" ry="3" fill="#e74c3c" opacity="0.8" />
    <text x="35" y="-15" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Real Data</text>
    
    <!-- Discriminator -->
    <rect x="10" y="20" width="50" height="30" rx="3" ry="3" fill="#2ecc71" opacity="0.8" />
    <text x="35" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Discriminator</text>
    
    <!-- Connections -->
    <path d="M -35 0 L -35 20" stroke="#7f8c8d" stroke-width="1" />
    <path d="M -10 30 L 10 30" stroke="#7f8c8d" stroke-width="1" />
    <path d="M 35 -10 L 35 20" stroke="#7f8c8d" stroke-width="1" />
  </g>
  
  <!-- Key Points and Labels -->
  <g transform="translate(170, 320)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Convolutional Neural Networks</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">• Image & pattern recognition</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">• Local feature extraction</text>
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">• Spatial hierarchies</text>
  </g>
  
  <g transform="translate(400, 320)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Transformers</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">• Self-attention mechanisms</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">• Language understanding</text>
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">• Parallelized processing</text>
  </g>
  
  <g transform="translate(630, 320)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Generative Adversarial Networks</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">• Generative capabilities</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">• Adversarial training</text>
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">• Creative AI applications</text>
  </g>
  
  <!-- Annotation -->
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="14" font-style="italic" text-anchor="middle" fill="#7f8c8d">Understanding architecture fundamentals is key to effective AI documentation</text>
  
  <!-- Footer with attribution -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#95a5a6">© AI-ML Documentation Mastery Course</text>
</svg> 