      <line x1="10" y1="65" x2="310" y2="65" stroke="#ddd" />
      
      <text x="10" y="85" font-family="Courier New, monospace" font-size="12" fill="#e74c3c">Before: "It is recommended to initialize the model."</text>
      <text x="10" y="110" font-family="Courier New, monospace" font-size="12" fill="#27ae60">After: "We recommend initializing the model."</text>
