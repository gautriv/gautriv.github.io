      <text font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">Results:</text>
      <text x="70" y="0" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Successfully converts passive voice, jargon, and wordiness in AI docs</text>
