<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f7fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e4e9f2;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000033" />
    </filter>
  </defs>
  <rect width="800" height="500" fill="url(#bg-gradient)" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">AI Documentation Style Guide Metrics</text>
  
  <!-- Metrics dashboard section -->
  <g transform="translate(50, 90)">
    <!-- Dashboard background -->
    <rect x="0" y="0" width="700" height="300" rx="10" ry="10" fill="white" filter="url(#shadow)" />
    
    <!-- Chart title -->
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Documentation Quality Improvement After AI Assistance</text>
    
    <!-- X-axis -->
    <line x1="70" y1="260" x2="650" y2="260" stroke="#95a5a6" stroke-width="2" />
    
    <!-- Y-axis -->
    <line x1="70" y1="60" x2="70" y2="260" stroke="#95a5a6" stroke-width="2" />
    
    <!-- X-axis labels -->
    <text x="140" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">Passive Voice</text>
    <text x="230" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">Jargon Use</text>
    <text x="320" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">Consistency</text>
    <text x="410" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">Clarity</text>
    <text x="500" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">Conciseness</text>
    <text x="590" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">Overall</text>
    
    <!-- Y-axis labels -->
    <text x="60" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#7f8c8d">0%</text>
    <text x="60" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#7f8c8d">25%</text>
    <text x="60" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#7f8c8d">50%</text>
    <text x="60" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#7f8c8d">75%</text>
    <text x="60" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#7f8c8d">100%</text>

    <!-- Grid lines -->
    <line x1="70" y1="210" x2="650" y2="210" stroke="#ecf0f1" stroke-width="1" />
    <line x1="70" y1="160" x2="650" y2="160" stroke="#ecf0f1" stroke-width="1" />
    <line x1="70" y1="110" x2="650" y2="110" stroke="#ecf0f1" stroke-width="1" />
    <line x1="70" y1="60" x2="650" y2="60" stroke="#ecf0f1" stroke-width="1" />
    
    <!-- Before AI metrics (red bars) -->
    <g fill="#e74c3c" opacity="0.7">
      <rect x="110" y="180" width="60" height="80" rx="5" ry="5" /> <!-- 40% - Passive Voice -->
      <rect x="200" y="200" width="60" height="60" rx="5" ry="5" /> <!-- 30% - Jargon Use -->
      <rect x="290" y="160" width="60" height="100" rx="5" ry="5" /> <!-- 50% - Consistency -->
      <rect x="380" y="140" width="60" height="120" rx="5" ry="5" /> <!-- 60% - Clarity -->
      <rect x="470" y="180" width="60" height="80" rx="5" ry="5" /> <!-- 40% - Conciseness -->
      <rect x="560" y="180" width="60" height="80" rx="5" ry="5" /> <!-- 40% - Overall -->
    </g>
    
    <!-- After AI metrics (blue bars) -->
    <g fill="#3498db">
      <rect x="125" y="80" width="60" height="180" rx="5" ry="5" /> <!-- 90% - Passive Voice -->
      <rect x="215" y="90" width="60" height="170" rx="5" ry="5" /> <!-- 85% - Jargon Use -->
      <rect x="305" y="100" width="60" height="160" rx="5" ry="5" /> <!-- 80% - Consistency -->
      <rect x="395" y="80" width="60" height="180" rx="5" ry="5" /> <!-- 90% - Clarity -->
      <rect x="485" y="70" width="60" height="190" rx="5" ry="5" /> <!-- 95% - Conciseness -->
      <rect x="575" y="70" width="60" height="190" rx="5" ry="5" /> <!-- 95% - Overall -->
    </g>
    
    <!-- Legend -->
    <rect x="500" y="20" width="15" height="15" fill="#e74c3c" opacity="0.7" rx="2" ry="2" />
    <text x="520" y="32" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Before AI Assistant</text>
    
    <rect x="620" y="20" width="15" height="15" fill="#3498db" rx="2" ry="2" />
    <text x="640" y="32" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">After AI Assistant</text>
  </g>
  
  <!-- Key metrics box -->
  <g transform="translate(50, 410)">
    <rect x="0" y="0" width="700" height="70" rx="10" ry="10" fill="white" filter="url(#shadow)" />
    
    <!-- First metric -->
    <g transform="translate(70, 20)">
      <text font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3498db">92%</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Passive Voice Detection</text>
    </g>
    
    <!-- Second metric -->
    <g transform="translate(250, 20)">
      <text font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3498db">85%</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Jargon Reduction</text>
    </g>
    
    <!-- Third metric -->
    <g transform="translate(420, 20)">
      <text font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3498db">78%</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Consistency Maintenance</text>
    </g>
    
    <!-- Special metric -->
    <g transform="translate(600, 20)">
      <text font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e74c3c">âˆž</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Coffee Savings</text>
    </g>
  </g>
</svg> 